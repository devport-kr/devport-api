name: Build and Push Native Image (arm64)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-native-image:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache buildpack layers
        uses: actions/cache@v4
        with:
          path: ~/buildpack-cache
          key: ${{ runner.os }}-arm64-buildpack-${{ hashFiles('**/build.gradle', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-arm64-buildpack-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-native-arm64,onlatest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push native image with Cloud Native Buildpacks
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | head -n 1)

          # Build native image using bootBuildImage
          ./gradlew bootBuildImage \
            --imageName="$FIRST_TAG" \
            -Pspring-boot.build-image.imageName="$FIRST_TAG" \
            --no-daemon

          # Push the image
          docker push "$FIRST_TAG"

          # Tag and push additional tags
          for tag in $TAGS; do
            if [ "$tag" != "$FIRST_TAG" ]; then
              docker tag "$FIRST_TAG" "$tag"
              docker push "$tag"
            fi
          done
        env:
          GRADLE_OPTS: -Xmx6g
